<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/SCSS-elemente-comune/header/header.css" />
    <link
      rel="stylesheet"
      href="CSS/SCSS-elemente-comune/header/header-responsive.css"
    />
    <link rel="stylesheet" href="CSS/SCSS-log-in/main-log-in.css" />
    <link rel="stylesheet" href="CSS/SCSS-log-in/main-responsive.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ALTELE\icons\style.css" />
    <!-- CSS Responsive Font Size -->
    <link rel="stylesheet" href="CSS/SCSS-elemente-comune/CSS-font-size.css" />
    <title>Log In</title>
    <!-- Icon Tab -->
    <link rel="icon" href="img/Tab-icons/nea-Ioa.png" type="image/x-icon" />
  </head>
  <body>
    <div class="top-header-fill"></div>
    <header>
      <nav class="nav-header">
        <div class="logo">
          <a href="contul-meu.html"><span class="icon-logo"></span></a>
        </div>
        <div id="search" class="responsive-element">
          <div id="search-extend" class="search-extend">
            <div class="icon-search">
              <div class="for-flex-fill">
                <span class="icon-fill-search"></span>
                <span class="icon-cauta"></span>
              </div>
            </div>
            <div class="input">
              <div class="input-text">
                <input type="text" placeholder="Search" id="mysearch" />
              </div>
              <div class="clear">
                <span class="icon-enter"></span>
              </div>
            </div>
          </div>
        </div>

        <ul class="menu-bar">
          <li class="home mid-menu-link">
            <a class="home" href="index.html"
              ><span class="icon-home"></span
            ></a>
          </li>
          <li class="galery mid-menu-link">
            <a class="galery" href="galerie.html"
              ><span class="icon-galerie"></span
            ></a>
          </li>
          <li class="artist mid-menu-link">
            <a class="artist" href="artisti.html"
              ><span class="icon-artist"></span
            ></a>
          </li>

          <li id="semnHome" class="semn-home">
            <span class="icon-semn-meniu"></span>
          </li>
          <li id="semnGalerie" class="semn-galerie">
            <span class="icon-semn-meniu"></span>
          </li>
          <li id="semnArtist" class="semn-artist">
            <span class="icon-semn-meniu"></span>
          </li>
        </ul>
        <div class="hamburgher">
          <div id="hamburgher">
            <div class="burger" id="burger">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
          </div>
        </div>
        <ul class="responsive-element" id="right-bar">
          <li class="add-acount head-bar-r">
            <a href="singup.html"><span class="icon-plus"></span></a>
          </li>
          <li class="my-acount head-bar-r right-bar-activ">
            <a href="log-in.html"><span class="icon-cont"></span></a>
          </li>
          <li class="cart head-bar-r">
            <a href="cos-de-cumparaturi.html"><span class="icon-cos"></span></a>
          </li>
        </ul>
      </nav>
      <div class="separator"></div>
    </header>
    <section class="header-fill"></section>
    <main>
      <div class="login">
        <div class="formLogo"><span class="icon-logo"></span></div>
        <form class="formular" id="formular-log-in">
          <label for="email" class="date">E-mail</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            class="text"
            placeholder="e-mail"
            required
          />
          <br />
          <label for="password" class="date">Password</label>
          <br />
          <input
            type="password"
            name="password"
            id="password"
            class="text"
            placeholder="password"
            required
          />
          <div id="vizibilitate-parola"></div>
          <label for="password" class="icon"></label>
          <br />
          <input type="checkbox" id="remember" />
          <label for="remember" class="rem">Remember me</label>
          <a class="forgotPass" href="forgot-password.html">Forgot password?</a>
          <br />
          <button id="buton-log-in" type="button">LOG IN</button>
          <a class="singUp" href="singup.html">Sing Up</a>
        </form>
      </div>
    </main>
    <script
      type="text/javascript"
      src="js/JS-elemente-comune/header-right-bar-responsive.js"
    ></script>
    <script
      type="text/javascript"
      src="js/JS-elemente-comune/search-box.js"
    ></script>
    <script type="text/javascript" src="JS/log-in/log-in.js"></script>
    <script
      type="text/javascript"
      src="JS/log-in/vizibilitate-parola.js"
    ></script>
  </body>
</html>
