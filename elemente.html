<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ALTELE\icons\style.css" />
    <link
      rel="stylesheet"
      href="css/SCSS-contul-meu/formular-adauga-produs.css"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="meniu-ascuns-adauga-produs">
      <div class="informatii-generale">
        <h2>Personalizează-ți produsul</h2>
        <label for="nume-produs">Dă un nume produsului tău*</label>
        <br />
        <input
          type="text"
          name="nume-produs"
          id="nume-produs"
          required="required"
          placeholder="Nume Produs"
        />
        <br />
        <label for="categoria-produsului">
          Alege categoria din care face parte produsul tău*
        </label>
        <br />
        <select
          name="categoria-produsului"
          id="categoria-produsului"
          required="required"
        >
          <option value="pictura">Pictură</option>
          <option value="arta-digitala">Artă Digitală</option>
          <option value="artizanat">Artizanat</option>
          <option value="sculptura">Sculptură</option>
        </select>
        <br />
        <label for="plan-vizualizare">
          Alege un plan pentru Vizualizare*
        </label>
        <br />
        <select
          name="plan-vizualizare"
          id="plan-vizualizare"
          required="required"
        >
          <option value="mic">Free</option>
          <option value="mijlociu">Standard</option>
          <option value="artizanat">Pro</option>
          <option value="sculptura">Prime</option>
        </select>
      </div>
      <div class="imagini-produs">
        <h2>Adaugă cel puțin o imagine</h2>
        <label for="imagine-principala">Imagine principală*</label>
        <br />
        <input
          type="text"
          name="imagine-principala"
          id="imagine-principala"
          placeholder="Link către imaginea aleasă"
          required="required"
        />
        <br />
        <label>Imagini secundare</label>
        <br />
        <input
          type="text"
          name="imagine-secundara"
          id="imagine-secundara"
          placeholder="Link către imaginea aleasă"
        />
        <br />
        <input
          type="text"
          name="imagine-secundara"
          id="imagine-secundara"
          placeholder="Link către imaginea aleasă"
        />
        <br />
        <input
          type="text"
          name="imagine-secundara"
          id="imagine-secundara"
          placeholder="Link către imaginea aleasă"
        />
        <br />
      </div>
      <div class="descrierea-produsului">
        <h2>Scrie o critică lucrării tale</h2>
        <label for="descrierea-produsului"
          >Adaugă o scurtă descriere, de maxim 250 caractere*</label
        >
        <textarea
          name="descrierea-produsului"
          id="descrierea-produsului"
          placeholder="Adaugă o descriere de maxim 250 caractere..."
          required="required"
        ></textarea>
      </div>
      <div class="pretul-produsului">
        <h2>Apreciază-ți munca!</h2>
        <label for="pret-produs">Preț*</label>
        <br />
        <input
          type="number"
          name="pret-produs"
          id="pret-produs"
          placeholder="ex: 1299.00"
          required="required"
        />
        <select name="valuta" id="pret-produs">
          <option value="lei">Lei</option>
          <option value="euro">€</option>
          <option value="dolar">$</option>
        </select>
        <br />
        <label for="pret-fix" name="tip-pret">Preț fix</label>
        <input
          type="radio"
          id="pret-fix"
          name="tip-pret"
          value="pret-fix"
          checked
        />
        <label for="pret-negociabil" name="tip-pret">Preț negociabil</label>
        <input
          type="radio"
          id="pret-negociabil"
          name="tip-pret"
          value="pret-negociabil"
        />
        <label for="pret-licitat" name="tip-pret">Preț licitat</label>
        <input
          type="radio"
          id="pret-licitat"
          name="tip-pret"
          value="pret-licitat"
        />
      </div>
      <div class="informatii-produs">
        <h2>Pune informații reale!</h2>
        <label for="tehnica-tehnologie">Tehnică/Tehnologie</label>
        <br />
        <input
          type="text"
          id="tehnica-tehnologie"
          name="tehnica-tehnologie"
          placeholder="ex: Pictură în ulei"
        />
        <br />
        <label for="suport-material">Suport/Material utilizat</label>
        <br />
        <input
          type="text"
          id="suport-material"
          name="suport-material"
          placeholder="ex: Pânză Canvas"
        />
        <br />
        <label for="dimensiunea-produsului" class="dimensiunea-produsului">
          Dimensiunea produsului
        </label>
        <br />
        <small>
          (Scrie dimensiunea produsului în CM (LxlxH) sau în MB (după caz))
        </small>
        <br />
        <input
          type="text"
          id="dimensiunea-produsului"
          placeholder="ex: 60x40"
          name="dimensiunea-produsului"
        />
      </div>
      <div class="informatii-suplimentare">
        <h2>Informații suplimentare</h2>
        <label for="localizarea-produsului">Localizarea produsului</label>
        <br />
        <input
          type="text"
          id="localizarea-produsului"
          name="localizarea-produsului"
          placeholder="Localitate"
        />
        <br />
        <label>Metode de livrare</label>
        <br />
        <label for="curier" name="metoda-de-livrare" class="metoda-de-livrare">
          Curierat
        </label>
        <input
          type="checkbox"
          id="curier"
          name="metoda-de-livrare"
          value="curier"
        />
        <label for="posta" name="metoda-de-livrare" class="metoda-de-livrare"
          >Poștă</label
        >
        <input
          type="checkbox"
          id="posta"
          name="metoda-de-livrare"
          value="posta"
        />
        <label for="preper" name="metoda-de-livrare" class="metoda-de-livrare">
          Predare personală
        </label>
        <input
          type="checkbox"
          id="preper"
          name="metoda-de-livrare"
          value="predare-personala"
        />
        <br />
        <label for="timp-livrare">Timp pentru livrare</label>
        <br />
        <select name="timp-livrare" id="timp-livrare">
          <option value="1">1 zi</option>
          <option value="2">2 zile</option>
          <option value="3">3 zile</option>
          <option value="4">4 zile</option>
          <option value="5">5 zile</option>
          <option value="6">6 zile</option>
          <option value="7">7 zile</option>
          <option value="multe">Mai multe zile</option>
        </select>
      </div>
      <div class="publicare-anunt">
        <button type="submit">Publică produsul</button>
      </div>
    </form>
  </body>
</html>
