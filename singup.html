<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/SCSS-elemente-comune/header/header.css" />
    <link
      rel="stylesheet"
      href="CSS/SCSS-elemente-comune/header/header-responsive.css"
    />
    <link rel="stylesheet" href="CSS/SCSS-sing-up/main-singup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ALTELE\icons\style.css" />
    <title>Sing Up</title>
    <!-- Icon Tab -->
    <link rel="icon" href="img/Tab-icons/nea-Ioa.png" type="image/x-icon" />
  </head>
  <body>
    <div class="top-header-fill"></div>
    <header>
      <nav class="nav-header">
        <div class="logo">
          <a href="contul-meu.html"><span class="icon-logo"></span></a>
        </div>
        <div id="search" class="responsive-element">
          <div id="search-extend" class="search-extend">
            <div class="icon-search">
              <div class="for-flex-fill">
                <span class="icon-fill-search"></span>
                <span class="icon-cauta"></span>
              </div>
            </div>
            <div class="input">
              <div class="input-text">
                <input type="text" placeholder="Search" id="mysearch" />
              </div>
              <div class="clear">
                <span class="icon-enter"></span>
              </div>
            </div>
          </div>
        </div>

        <ul class="menu-bar">
          <li class="home mid-menu-link">
            <a class="home" href="index.html"
              ><span class="icon-home"></span
            ></a>
          </li>
          <li class="galery mid-menu-link">
            <a class="galery" href="galerie.html"
              ><span class="icon-galerie"></span
            ></a>
          </li>
          <li class="artist mid-menu-link">
            <a class="artist" href="artisti.html"
              ><span class="icon-artist"></span
            ></a>
          </li>

          <li id="semnHome" class="semn-home">
            <span class="icon-semn-meniu"></span>
          </li>
          <li id="semnGalerie" class="semn-galerie">
            <span class="icon-semn-meniu"></span>
          </li>
          <li id="semnArtist" class="semn-artist">
            <span class="icon-semn-meniu"></span>
          </li>
        </ul>
        <div class="hamburgher">
          <div id="hamburgher">
            <div class="burger" id="burger">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
          </div>
        </div>
        <ul class="responsive-element" id="right-bar">
          <li class="add-acount head-bar-r right-bar-activ">
            <a href="singup.html"><span class="icon-plus"></span></a>
          </li>
          <li class="my-acount head-bar-r">
            <a href="log-in.html"><span class="icon-cont"></span></a>
          </li>
          <li class="cart head-bar-r">
            <a href="cos-de-cumparaturi.html"><span class="icon-cos"></span></a>
          </li>
        </ul>
      </nav>
      <div class="separator"></div>
    </header>
    <section class="header-fill"></section>
    <main>
      <div class="main-container">
        <div class="left-side">
          <div class="formLogo"><span class="icon-logo"></span></div>
          <p class="motivatie">
            ÃŽnscrie-te acum, <br />
            Gratis!
          </p>
        </div>

        <div class="right-side">
          <form class="formular" id="form-singup-first-page">
            <label for="firstName" class="date">First Name</label>
            <br />
            <input
              type="text"
              name="firstName"
              id="firstName"
              class="text"
              placeholder="First Name"
              required
            />
            <label for="lastName" class="date">Last Name</label>
            <br />
            <input
              type="text"
              name="lastName"
              id="lastName"
              class="text"
              placeholder="Last Name"
              required
            />
            <label for="email" class="date">E-mail</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              class="text"
              placeholder="E-mail"
              required
            />
            <label for="username" class="date">Username</label>
            <br />
            <input
              type="text"
              name="username"
              id="username"
              class="text"
              placeholder="Username"
              required
            />
            <br />
            <label for="password" class="date">Password</label>
            <br />
            <input
              type="password"
              name="password"
              id="password"
              class="text"
              placeholder="Password"
              required
            />
            <br />
            <p id="text-input-parola">
              (Password must contain at least 8 characters and one special
              character.)
            </p>
            <br />
            <label for="rePassword" class="date">Repeat Password</label>
            <br />
            <input
              type="password"
              name="rePassword"
              id="rePassword"
              class="text"
              placeholder="Repeat Password"
              required
            />
            <br />
            <input type="checkbox" id="terms" />
            <label for="terms" class="terms" id="terms-label">
              I agree to the
            </label>
            <a href="#">terms of service</a>.
            <br />
            <button id="btn-form-singup-next">Next</button>
          </form>

          <!-- --------------------------- -->

          <form class="form-singup-second-page" id="form-singup-second-page">
            <div class="centrare-second-page">
              <label for="pozaProfil" class="poza-profil">Poza Profil</label>
              <br />
              <input
                type="text"
                name="pozaProfil"
                id="pozaProfil"
                class="text-poza-profil"
                placeholder="Link poza de profil"
              />
              <br />
              <label class="text-categoria-artistului">
                Selecteaza categoriile de activare.
              </label>
              <br />
              <label
                for="pictura"
                name="categoria-artistului"
                class="categoria-artistului"
              >
                Pictor
              </label>
              <input
                type="checkbox"
                id="pictura"
                name="checkbox-categoria-artistului"
                value="Pictor"
              />
              <label
                for="arta-digitala"
                name="categoria-artistului"
                class="categoria-artistului"
              >
                Graphic Designer
              </label>
              <input
                type="checkbox"
                id="arta-digitala"
                name="checkbox-categoria-artistului"
                value="Graphic Designer"
              />
              <label
                for="artizanat"
                name="categoria-artistului"
                class="categoria-artistului"
              >
                Craft-man
              </label>
              <input
                type="checkbox"
                id="artizanat"
                name="checkbox-categoria-artistului"
                value="Craft-man"
              />
              <label
                for="sculptura"
                name="categoria-artistului"
                class="categoria-artistului"
              >
                Sculptor
              </label>
              <input
                type="checkbox"
                id="sculptura"
                name="checkbox-categoria-artistului"
                value="Sculptor"
              />
              <br />
              <textarea
                name="descrierea-artistului"
                id="descrierea-artistului"
                placeholder="Spune ceva despre tine!"
              ></textarea>
              <br />
              <button id="btn-form-singup-back">Back</button>
              <br />
              <button id="btn-form-singup-finish">SingUp</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      src="js/JS-elemente-comune/header-right-bar-responsive.js"
    ></script>
    <script
      type="text/javascript"
      src="js/JS-elemente-comune/search-box.js"
    ></script>
    <!-- <script
      type="text/javascript"
      src="js/sing-Up/funtionalitati-minore.js"
    ></script> -->
    <script
      type="text/javascript"
      src="js/sing-Up/verificari-trecere-pagina-doi-formular.js"
    ></script>
    <script type="text/javascript" src="js/sing-Up/lista-conturi.js"></script>
  </body>
</html>
